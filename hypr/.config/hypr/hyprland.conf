# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use defaults Omarchy defaults (but don't edit these directly!)
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

bind = SUPER, D, exec, discord 
bindl = CTRL SHIFT, J, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 3%- 
bindl = CTRL SHIFT, K, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 3%+ 

# Scroll faster in the terminal
windowrule {
  name = windowrule-1
  scroll_touchpad = 1.5
  match:class = Alacritty:
}

# Force all windows to be fully opaque (override Omarchy's 0.97/0.9 default)
windowrule = opacity 1.0 override 1.0 override, match:class .*

# Music special workspace (YouTube Music)
bindd = SUPER, M, Music, exec, hyprctl clients | grep -q "chrome-music.youtube.com" && hyprctl dispatch togglespecialworkspace music || omarchy-launch-webapp https://music.youtube.com/
windowrule = workspace special:music, match:class ^chrome-music\.youtube\.com__-Default$

# Obsidian special workspace
bindd = SUPER, O, Obsidian, exec, hyprctl clients | grep -q "class: obsidian" && hyprctl dispatch togglespecialworkspace obsidian || uwsm app -- obsidian -disable-gpu --enable-wayland-ime
windowrule = workspace special:obsidian, match:class ^obsidian$

# Slack special workspace
bindd = SUPER, S, Slack, exec, hyprctl clients | grep -q "class: Slack" && hyprctl dispatch togglespecialworkspace slack || uwsm app -- slack
windowrule = workspace special:slack, match:class ^Slack$

# Screenshots
bindd = CTRL SHIFT, S, Screenshot of region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bindd = CTRL SHIFT, W, Screenshot of window, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window

# Hyprexpo workspace overview
bindd = SUPER, 0, Workspace overview, hyprexpo:expo, toggle

# IDE selection menu
bindd = SUPER, I, IDE menu, exec, ~/bin/ide-menu
windowrule = workspace 1, match:class ^code$
windowrule = workspace 1, match:class ^cursor$



