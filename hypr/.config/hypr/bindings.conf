# Application bindings
$terminal = uwsm app -- ghostty 
$browser = uwsm app -- google-chrome-stable --profile-directory="Default" --new-window --enable-features=UseOzonePlatform --ozone-platform=wayland -disable-features=WaylandWpColorManagerV1  --disable-gpu-compositing
$fluxonbrowser = uwsm app -- google-chrome-stable --profile-directory="Profile 1" --new-window --disable-gpu-compositing

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER ALT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, P, Browser (private), exec, $browser --private

bindd = SUPER SHIFT, B, Browser, exec, $fluxonbrowser
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
unbind = SUPER, O 
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

# bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password
unbind = SUPER, S
bindd = SUPER, S, Slack, exec, uwsm app -- slack 
# bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
# bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
# bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"


bind = SUPER SHIFT, F, fullscreen, 0 
